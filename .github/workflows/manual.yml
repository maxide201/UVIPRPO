name: Build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'main'
  workflow_dispatch: 
    inputs:
      tags:
        description: 'Workflow test '

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 19
        uses: actions/setup-java@v3
        with:
          java-version: '19'
          distribution: 'temurin'
          cache: maven
      - name: Maven Package
        run: mvn -B clean package -DskipTests
