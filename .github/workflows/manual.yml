name: Build

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - 'master'
  workflow_dispatch: 
    inputs:
      tags:
        description: 'Workflow test '

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: set up JDK 19
        uses: actions/setup-java@v1
        with:
          java-version: 1.19
      - name: Maven Package
        run: mvn -B clean package -DskipTests
